name: Redpen Commit Check

on:
  repository_dispatch:
    types: [redpen-commit-comment]
  workflow_dispatch:

jobs:
  respond-with-timestamp:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run timestamp responder
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TRIGGER_PHRASE: "@redpen check"
        run: python scripts/timestamp_comment.py
