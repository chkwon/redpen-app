name: RedPen LaTeX Review

on:
  repository_dispatch:
    types: [redpen-review]
  workflow_dispatch:

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.client_payload.commit_sha || github.sha }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: python -m pip install --upgrade pip

      - name: Download RedPen scripts
        run: |
          curl -sO https://raw.githubusercontent.com/chkwon/redpen-app/main/scripts/openai_review.py
          mkdir -p prompts
          curl -so prompts/review_prompt.md https://raw.githubusercontent.com/chkwon/redpen-app/main/prompts/review_prompt.md
          # Download default config if not present in repo
          if [ ! -f config.yml ]; then
            curl -so config.yml https://raw.githubusercontent.com/chkwon/redpen-app/main/config.yml
          fi

      - name: Run RedPen LaTeX review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
          GITHUB_SHA: ${{ github.event.client_payload.commit_sha || github.sha }}
          REDPEN_CONFIG_PATH: config.yml
        run: python openai_review.py
